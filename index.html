<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PupiLove Web - Selfie Camera</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon.png">
    <meta name="theme-color" content="#39ff14">
</head>
<body>
    <div class="app-container">
        <!-- Camera View (top right, rounded, white border) -->
        <div class="camera-view">
            <video id="camera" autoplay playsinline></video>
        </div>

        <!-- Neon Shape Display (center) -->
        <div class="shape-display" id="shapeDisplay">
            <!-- Shape SVG will be injected here -->
        </div>

        <!-- Color Picker Slider (vertical, left side, rainbow reflection) -->
        <div class="color-picker-container">
            <input type="color" id="colorPicker" class="color-picker" value="#39ff14" title="Pick shape color" />
        </div>

        <!-- Shape Selector Toggle (arrow) -->
        <button class="shape-toggle" id="shapeToggle" title="Show/Hide Shapes">
            <span class="arrow-icon">‚ñ∂</span>
        </button>
        <!-- Shape Selector Sidebar (vertical, right side) -->
        <div class="shape-sidebar" id="shapeSidebar">
            <button class="shape-btn" data-shape="heart" title="Heart"><img src="ic_heart.svg" alt="Heart" width="32" height="32"></button>
            <button class="shape-btn" data-shape="star" title="Star"><img src="ic_star.svg" alt="Star" width="32" height="32"></button>
            <button class="shape-btn" data-shape="bow" title="Bow"><img src="ic_butterfly.svg" alt="Butterfly" width="32" height="32"></button>
            <button class="shape-btn" data-shape="leaf" title="Leaf"><img src="ic_leaf.svg" alt="Leaf" width="32" height="32"></button>
            <button class="shape-btn" data-shape="love" title="Love"><img src="ic_love.svg" alt="Love" width="32" height="32"></button>
            <button class="shape-btn" data-shape="peace" title="Peace"><img src="ic_peace.svg" alt="Peace" width="32" height="32"></button>
            <button class="shape-btn" data-shape="batman" title="Batman"><img src="ic_batman.svg" alt="Batman" width="32" height="32"></button>
            <!-- Add more shapes as needed -->
        </div>

        <!-- Capture Button (bottom center) -->
        <button class="capture-btn" id="captureBtn" title="Capture Selfie">
            <span class="camera-icon">üì∏</span>
        </button>

        <!-- Focus Mode Button -->
        <button class="focus-btn" id="focusBtn" title="Focus Mode">
            <span class="focus-icon">üï∂Ô∏è</span>
        </button>
    </div>
    <script src="index.js"></script>
</body>
</html>
